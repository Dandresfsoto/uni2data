<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script>
        function substitutePdfVariables() {

            function getParameterByName(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }

            function substitute(name) {
                var value = getParameterByName(name);
                var elements = document.getElementsByClassName(name);

                for (var i = 0; elements && i < elements.length; i++) {
                    elements[i].textContent = value;
                }
            }

            ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection']
                .forEach(function(param) {
                    substitute(param);
                });
        }
    </script>
</head>
<body onload="substitutePdfVariables()">
<table>
    <tr>
        <th class="center-th" width="15%" style="border:0px">
            <img src="img/asocoinn.png" style="width: 250px">
        </th>
        <th class="center-th" width="15%" style="border:0px">
            <img src="img/unidosporelchoc.jpg" style="width: 150px">
        </th>
        <th width="25%" class="th-no-padding" style="border:0px">
            <table class="table-items"  style="border:0px">
                <tr style="border:0px">
                    <th style="border:0px">
                        <p class="title" style="font-size: 15px; text-align: right">CONTROL DE GESTION DOCUMENTAL</p>
                    </th>
                </tr>
                <tr style="border:0px">
                    <th style="border:0px; text-align: right">
                        Código: GD 02-2021
                    </th>
                </tr>
                <tr style="border:0px">
                    <th style="border:0px; text-align: right">
                        Versión: 1
                    </th>
                </tr>
                <tr>
                    <th style="text-align: right">
                        Fecha: 26 de julio del 2021
                    </th>
                </tr>
            </table>
        </th>
    </tr>

</table>

</body>
</html>
